title: Ansible for Automation!

summary: |
    In this screencast, we automate provision of Linux server
    with a wonderful automation tool named Ansible and explore
    the most fundamental parts of this process:

    - Provision hosts with Ansible
    - Inventory files
    - Ansible modules
    - Playbooks, plays, tasks
    - Variables and facts
    - Handlers
    - Conditionals and tags
    - Jinja2 templates (functions, filters, loops, variables, etc.)
    - Roles
    - Prompt input
    - Debugging
    
    Are you ready to start adding some automation to your daily workflow?

